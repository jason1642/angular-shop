<div class="container">
  <h2>
    <fa-icon [icon]="faBagShopping"></fa-icon>
    My Cart
  </h2>
<div class="cart-container">

  <div class="item-list">
    <div class="item-card" *ngFor="let item of userCart">
      
      <div class="card-main">
        <div class="image-column-container">
          <img
            class="item-image"
           alt="item"
           src="https://images.costco-static.com/ImageDelivery/imageService?profileId=12026540&itemId=100848159-847&recipeName=680&swatchId=newyorkyankees&viewId=1" />
        </div>

        <div class="basic-info-column">
          <div>MLB Polo</div>
          <div>Size: S</div>
          <div>Color: Navy</div>
          <div>In Stock</div>
        </div>



        <div class="price-column">
          <div class="column-label">Price</div>
          <div class="column-value">$34.00</div>
        </div>

        <div class="quantity-column">
          <div class="column-label">Quantity</div>
          <div class="column-value">2</div>
        </div>

        <div class="item-total-sum">
          <div class="column-label">Total</div>
          <div class="column-value">$69.98</div>
        </div>



      </div>

      <div class="card-footer">
        <!-- Create buttons for each option. Each must have cart item action functionality based on users cart -->
        <app-options-nav></app-options-nav>
      </div>

    </div>
  </div>


  <div class="divider"></div>









  <div class="total-price-display">

    <div class="total-row">
      <div class="row-property">Shipping Cost</div>
      <div class="row-value">$5.99</div>
    </div>

    <div class="total-row">
      <div class="row-property">Discount</div>
      <div class="row-value">- $20.00</div>
    </div>

    <div class="total-row">
      <div class="row-property">Tax</div>
      <div class="row-value">$8.42</div>
    </div>
    <div class="row-divider"></div>

    <div class="total-row">
      <div class="row-property">Estimated Total</div>
      <div class="row-value">$236.24</div>
    </div>
  </div>

  
</div>
</div>
