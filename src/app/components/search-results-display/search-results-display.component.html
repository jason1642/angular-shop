<div class="container">
  <h2>Search Results</h2>


  <div class="result-list">
    <div  *ngIf="responseArray[0]; else noResultsMessage" >
       <div class="result-card" *ngFor="let result of responseArray">
      <div>{{result.name}}</div>
    </div>
    </div>
   

    <ng-template #noResultsMessage>
      No results found
      <p>Use the search bar to perform another search</p>
    </ng-template>

  </div>
</div>
