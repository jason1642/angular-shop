<div class="search-container">
  <input
    type="text" 
    class="text-input"
    placeholder="Search a stock"
    [value]="userInput"
    (keydown)='onInputChange($event)'
  />
  <app-button
    [ngStyle]="{'background-color': 'blue'}"
    (btnFunction)="onSubmit()"
    text="Search"
   ></app-button>

  </div>
